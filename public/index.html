<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>UNO Royale Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="auth-overlay" class="overlay">
        <div class="glass-card">
            <h1>UNO<span>ROYAL</span></h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="room-id" placeholder="ID Комнаты (например: 1)">
            <button id="login-btn" class="glow-btn">ИГРАТЬ</button>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div class="game-header">
            <div id="turn-indicator">ОЖИДАНИЕ...</div>
            <div class="status-box">ЦВЕТ: <div id="color-dot"></div></div>
        </div>
        <div id="opponents"></div>
        <div class="center-zone">
            <div id="draw-pile" class="card-back">UNO</div>
            <div id="discard-pile"></div>
        </div>
        <div class="player-area">
            <div id="player-hand" class="hand"></div>
            <button id="draw-btn" class="game-btn">ВЗЯТЬ КАРТУ</button>
        </div>
    </div>
</body>
</html>
