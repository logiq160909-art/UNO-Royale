<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Royale Online</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="/socket.io/socket.io.js"></script>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script src="script.js" defer></script>
</head>
<body>
    <div class="bg-blobs">
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <div id="auth-overlay" class="overlay">
        <div class="glass-card">
            <h1 class="logo">UNO<span>ROYAL</span></h1>
            <p>Онлайн Мультиплеер</p>
            <input type="email" id="email" placeholder="Электронная почта">
            <input type="password" id="password" placeholder="Пароль">
            <button id="login-btn" class="glow-btn">ИГРАТЬ / РЕГИСТРАЦИЯ</button>
            <p id="status-msg" style="color: #ef4444; margin-top: 15px; font-size: 0.9rem;"></p>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div class="game-header">
            <div id="turn-indicator">ОЖИДАНИЕ ИГРОКОВ...</div>
            <div class="status-box">ЦВЕТ: <div id="color-dot"></div></div>
        </div>

        <div id="opponents"></div>

        <div class="center-zone">
            <div id="draw-pile" class="card-back">UNO</div>
            <div id="discard-pile">
                </div>
        </div>

        <div class="player-area">
            <div id="player-hand" class="hand">
                </div>
            <div class="controls">
                <button id="draw-btn" class="game-btn">ВЗЯТЬ КАРТУ</button>
            </div>
        </div>
    </div>

    <div id="color-picker" class="overlay hidden">
        <div class="glass-card picker">
            <h3>ВЫБЕРИ ЦВЕТ</h3>
            <div class="color-grid">
                <div class="color-opt red" data-color="red"></div>
                <div class="color-opt blue" data-color="blue"></div>
                <div class="color-opt green" data-color="green"></div>
                <div class="color-opt yellow" data-color="yellow"></div>
            </div>
        </div>
    </div>

</body>
</html>
