<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Liquid</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background-mesh"><div class="orb orb-1"></div><div class="orb orb-2"></div></div>

    <section id="auth-screen" class="screen">
        <div class="glass-panel">
            <h1>UNO <span style="font-weight:100">LIQUID</span></h1>
            <input type="text" id="username" placeholder="Ваше имя" class="ios-input">
            <button id="start-btn" class="ios-btn">Играть</button>
        </div>
    </section>

    <section id="game-screen" class="screen hidden">
        <header class="game-header">
            <div id="turn-txt">Ожидание игроков...</div>
            <div id="color-dot" style="width:20px; height:20px; border-radius:50%; border:2px solid white;"></div>
            <button onclick="socket.emit('addBot', currentRoomId)" class="ios-btn" style="padding:5px 10px; font-size:12px">Добавить бота</button>
        </header>
        <div class="game-arena">
            <div id="opponents" class="opponents-row"></div>
            <div style="display:flex; gap:20px;">
                <div id="deck" onclick="socket.emit('drawCard', currentRoomId)" class="card" style="background:#1a1a1a; cursor:pointer">UNO</div>
                <div id="pile"></div>
            </div>
        </div>
        <div class="hand-container" id="hand"></div>
    </section>

    <div id="modal-color" class="overlay hidden">
        <div class="glass-panel">
            <h3>Выберите цвет:</h3>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <div onclick="pickColor('red')" class="card red" style="width:60px; height:60px"></div>
                <div onclick="pickColor('blue')" class="card blue" style="width:60px; height:60px"></div>
                <div onclick="pickColor('green')" class="card green" style="width:60px; height:60px"></div>
                <div onclick="pickColor('yellow')" class="card yellow" style="width:60px; height:60px"></div>
            </div>
        </div>
    </div>
</body>
</html>
